<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no,uc-fitscreen=yes">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input {
            outline: none;
            border: none;
        }
        
        a {
            text-decoration: none;
            color: #d48e6b;
            font-size: 12px;
            font-weight: 500;
        }
        
        .content {
            /* width: 90%; */
            margin: 0 auto;
        }
        
        section {
            background-color: #343da8;
            margin: 0 auto;
            margin-top: -1px;
            width: 100%;
        }
        
        .form_part {
            margin: 0 4%;
            padding-left: 4px;
        }
        
        .form_part .title {
            font-size: 14px;
            color: #313131;
            font-weight: bold;
            background-color: #d4d4d4;
            padding: 4% 0;
            padding-left: 5%;
        }
        
        .infor,
        .last {
            background-color: #fff;
            padding-left: 5%;
            padding-bottom: 10px;
            /* height: 100px; */
        }
        
        .infor>div {
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #cccccc;
            padding: 4% 0
        }
        
        .infor>div:last-child {
            border-bottom: none;
        }
        
        .infor span {
            display: inline-block;
            width: 25%;
            position: relative;
        }
        
        .infor span::before {
            content: '*';
            display: inline-block;
            width: 2px;
            height: 2px;
            color: red;
            padding-right: 5px;
            font-weight: bold;
        }
        
        .last {
            background-color: #f7f7f7;
            margin-top: -1px;
        }
        
        .last span {
            font-size: 14px;
            color: #9f9f9f;
            font-weight: 500;
        }
        
        input {
            font-size: 14px;
            color: #b7bbbe;
        }
        
        img {
            width: 100%;
            height: 100%;
            font-size: 0px;
        }
        
        input[type="radio"] {
            width: 1.25rem;
            height: 1.25rem;
            vertical-align: text-bottom;
            margin-right: 16px;
        }
        
        .button {
            background-color: #daa95d;
            width: 95%;
            color: #fff;
            font-size: 16px;
            padding: 3% 0;
            text-align: center;
            border-radius: 4px;
            margin-top: 4%;
        }
        
        .desc {
            font-size: 11px;
            margin-top: 10px;
            width: 100%;
            /* margin-left: 10%; */
            text-align: center;
        }
        
        .desc>div:first-child {
            color: red;
        }
    </style>
    <script type="text/javascript" th:src="@{/static/js//jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js//layer.js}"></script>
    <script type="text/javascript" th:src="@{/static/js//index.js}"></script>
</head>

<body>
    <div class="content">
        <div style="font-size:0"><img th:src="@{/static/images//01.jpg}" alt=""></div>
        <div style="font-size:0"><img th:src="@{/static/images//02.jpg}" alt=""></div>
        <form action="" id="dataForm" method="post" >
        <!-- 表单模块 start -->
        <section>
            <div class="form_part">
                <div class="title">根据国家实名制要求,请准确提供有效证件信息</div>
                <div class="infor">
                    <div><span>姓名</span><input name="certName" type="text" placeholder="请输入有效证件姓名"></div>
                    <div><span>联系电话</span><input name="custPhone" type="text" placeholder="请输入联系电话"></div>
                    <div><span>身份证</span><input name="certId" type="text" placeholder="请输入身份证"></div>
                </div>
                <div class="title">请填写配送地址</div>
                <div class="infor">
                    <div><span>所在地区</span>
                        <div style="display: inline-block;">点击选取省市区</div>
                        <input name="province" id="province"/>
                        <input name="cityCode" id="cityCode"/>
                        <input name="countyCode" id="countyCode"/>
                    </div>
                    <div><input style="width: 100%;" name="userAddr" type="text" placeholder="街道/镇+村/小区/写字楼+门牌号"></div>
                </div>
                <div class="last">
                    <div style="padding-top: 10px;">
                        <input id="confirm" name="confirm" type="radio" value="" />
                        <span>我已阅读并同意 </span>
                        <a href="#"> 《客户入网服务协议及业务协议》</a>
                    </div>
                    <div style="margin-left: 30%;margin-top: 7px;">
                        <a href="#">《业务办理公告》</a>
                    </div>
                    <div class="button" id="submitBtn">
                        立即提交 免费送货上门
                    </div>
                    <div class="desc">
                        <div><span style="color: red;vertical-align: text-top;">*</span>1、未满16周岁的,因政治原因不发货,请勿下单。</div>
                        <div><span style="vertical-align: text-top;">*</span>2、请保持电话通畅，我们将随时可能与您联系。</div>
                    </div>
                </div>
            </div>
        </section>
        </form>
        <!-- 表单模块 end -->
        <div style="font-size:0;margin-top: -1px;"><img th:src="@{/static/images//04.jpg}" alt=""></div>
        <div style="font-size:0;margin-top: -1px;"><img th:src="@{/static/images//05.jpg}" alt=""></div>
        <div style="font-size:0;margin-top: -1px;"><img th:src="@{/static/images//06.jpg}" alt=""></div>
        <div style="font-size:0;margin-top: -1px;"><img th:src="@{/static/images//07.jpg}" alt=""></div>
    </div>

</body>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#submitBtn").on("click",function () {
            console.log("submitBtn被触发")
            let confirm = $("#confirm");
            if(!confirm.prop("checked")){
                layer.alert("请选择“我已阅读并同意”")
            }

        });
    })
    /*]]>*/
</script>
</html>
